<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <img src="./img/logo.svg" alt="" class="header">
                </div>
    
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="index.html" class="header_link">Главная</a>
                        <li class="header_item">

                <div class="call_logo">
                    <img src="./img/image%201.png" alt="" class="header">

                <div class="cart_logo">
                    <img src="./img/image%205.png" alt="" class="header">
                </div>
            </div>
        </div>
    
    <main class="main">
        <form class="container f" id="news">
            <div class="form-header">
                <h1>Есть вопросы? Задавайте</h1>
                <hr/>
            </div>
            <div class="mb-3">
                <label for="FormInputHeaderNews" class="form-label">Тема:</label>
                <input type="Title" class="form-control" id="FormInputHeaderNews"
                    placeholder="Введите тему вашего вопроса">
            </div>
            <div class="mb-3">
                <label for="FormInputNews" class="form-label">Подробное описание:</label>
                <textarea class="form-control" id="FormInputNews" rows="3"></textarea>
            </div>
            <div class="dropdown">
                <p>
                <div class="form-group">
                    <label for="exampleFormControlFile1">Прикрепите файл при необходимости</label><br>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1"><br>
                    <h7 class="card-subtitle mb-2 text-muted">Файл не должен превышать 8MB.</h7>
                </div>
                </p>
            </div>
            <p><input type="Title" id="FormInputAuthor" placeholder="Ваше имя"></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                <label class="form-check-label" for="invalidCheck">
                    Анонимно
                </label>
            </div>
            <div>
                <p class="buttons">
                    <button type="button" class="btn btn-outline-secondary">Отмена</button>
                    <button class="btn btn-primary" type="submit" id="buttonSubmit">Отправить</button>
                </p>
            </div>
        </form>
        <script src="add.js"></script>
        </main>
